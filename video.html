<!DOCTYPE html>
<html lang="en">
  <head>
    <!--vjs-->
    <link rel="stylesheet" href="vjs4/video-js.css" type="text/css">
    <link rel="stylesheet" href="vjs/tube.css" type="text/css">
    
    <!--/vjs-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>

  </head>
  <body onload="video()">
  <div id="wrapper">
    <div style="height:48px; margin-bottom: 32px">

      <table class="header" style="padding: 4px; width: 100%">
        <tr>
          <td class="logo" style="width: auto"><a href="settings.html" style="display:block; height:100%; width: 100%"></a></td>
          <td style="width: 32px">
            <button class="favBtn btnToolbar"></button>
          </td>
          <td class="divider"></td>
          <td style="width: 32px">
            <button class="shareBtn btnToolbar" onclick="shareVideo()"></button>
          </td>
          <td class="divider"></td>
          <td style="width: 32px">
            <button class="linkBtn btnToolbar" onclick="copyUrl()"></button>
          </td>
          <td class="divider"></td>
          <td style="width: 32px">
            <button class="downloadBtn btnToolbar"></button>
          </td>
        </tr>
      </table>
    </div>
    <div></div>
    <div class="player">
      <script>
        //urlparser
        function getParameterByName(name, url = window.location.href) {
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        let vidid = getParameterByName('id');
        document.write(`<video
          id="vid1"
          class="video-js vjs-default-skin"
          controls
          autoplay
          width="640" height="264"
          data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=${vidid}"}] }'
        ></video>`);
      </script>

    </div>
    <div class="tab">

      <button class="tablinks active" onclick="openTab(event, 'info')">Info</button>
      <button class="tablinks" onclick="openTab(event, 'comments')">Comments</button>

    </div>
    <div id="info" class="tabcontent" style="display:block">
      <h2 id="vidTitle">Title</h2>
      <span id="vidDate">date</span>
      <h5 id="viewsLikes">views likes</h5>
      <table><tr><td style="width:100%"><strong id="vidChannel"><a class="button" href="channel.html?channelId=">channel</a></strong></td><td><span class="containerLike2"><a href="#like" class="like"></a><a href="#dislike" class="dislike"></a></span></td></tr></table>
      <h5>Description</h5>
      <div id="vidDescription">-</div>
    </div>

    <div id="comments" class="tabcontent"></div>

    </div>
    <div id="popup"></div>
    <script src="vjs4/video.js"></script>
    <script src="vjs4/yt.js"></script>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
