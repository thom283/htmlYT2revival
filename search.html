<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body onload="search()">
    <form action="search.html" method="GET">
      <div id="popup"><span class="close" onclick="hidePopup()"><div></div></span>
        <select name="sort">
          <option value="date">Date</option>
          <option value="rating">Rating</option>
          <option value="relevance">Relevance</option>
          <option value="title">Title</option>
        </select>
      </div>
      <div id="wrapper">
        <div style="height:48px; margin-bottom: 32px">

          <table class="header" style="padding: 4px; width: 100%">
            <tr>
              <td class="logo"><a href="settings.html" style="display:block; height:100%; width: 100%"></a></td>
              <td style="width: 60vw">
                <input type="search" name="searchField" required />
              </td>
              <td class="divider"></td>
              <td class="label" style="width: 84px" onclick="showPopup()">Order</td>
              <td class="divider"></td>
              <td style="width: 32px">
                <input type="submit" value="" class="searchBtn">
              </td>
            </tr>
          </table>

        </div>
        <h1> Results for: <span id="containerQuery"></span></h1>
        <p class="button" onclick="search()">Load more</p>
        <div id="videobits">
        </div>
        <p>QuQunta (c) 2025</p>
      </div>
    </form>
    <script src="scripts/main.js"></script>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
